<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="fileManager" ng-controller="FileManagerViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="services/file-manager-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/web/resources-core/ui/editors.js"></script>
        <script type="text/javascript" src="/services/web/ide-repository-service/repository.js"></script>
        <script type="text/javascript" src="/webjars/jstree/jstree.min.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/web/resources/styles/jstree.css" />
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <script type="text/javascript" src="js/file-manager.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-toolbar compact="true">
            <fd-toolbar-spacer></fd-toolbar-spacer>
            <fd-button dg-type="transparent" glyph="sap-icon--refresh" title="Refresh" aria-label="Refresh"
                ng-click="reloadFileTree(basePath)"></fd-button>
            <fd-toolbar-separator></fd-toolbar-separator>
            <fd-button dg-type="{{ searchVisible ? 'emphasized' : 'transparent' }}" glyph="sap-icon--search"
                title="Toggle search" aria-label="Toggle search" ng-click="toggleSearch()">
            </fd-button>
        </fd-toolbar>
        <fd-toolbar ng-show="searchVisible">
            <fd-input type="search" placeholder="Search" ng-keyup="search()" ng-model="searchField.text"></fd-input>
        </fd-toolbar>
        <div id="dgFileManager" class="jstree-fiori--fill jstree-fiori--context-menu fd-scrollbar"
            dg-contextmenu="contextMenuContent"></div>
    </body>

</html>
