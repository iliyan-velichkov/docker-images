<html lang="en" ng-app="database" ng-controller="DatabaseController" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
		<title dg-brand-title></title>
		<script type="text/javascript" src="/services/web/ide-database/services/database-perspective.js">
		</script>
		<theme></theme>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-perspective-js">
		</script>
		<link type="text/css" rel="stylesheet"
			href="/services/js/resources-core/services/loader.js?id=ide-perspective-css" />
	</head>

	<body>
		<ide-header menu-ext-id="ide-database-menu"></ide-header>
		<ide-contextmenu></ide-contextmenu>
		<ide-container>
			<ide-layout views-layout-model="layoutModel" layout-config="layoutConfig"></ide-layout>
		</ide-container>
		<ide-dialogs></ide-dialogs>
		<ide-status-bar></ide-status-bar>
		<script type="text/javascript">
			angular.module('database', ['ideLayout', 'ideUI'])
                .config(["messageHubProvider", function (messageHubProvider) {
                    messageHubProvider.eventIdPrefix = 'database';
                }])
                .controller('DatabaseController', ["$scope", "messageHub", function ($scope, messageHub) {
                    $scope.layoutModel = {
                        views: ['database', 'sql', 'result', 'console', 'databases', 'datatransfer'],
                    };
					$scope.layoutConfig = {
						leftPaneMinSize: 348,
					};
                }]);
		</script>
	</body>

</html>
