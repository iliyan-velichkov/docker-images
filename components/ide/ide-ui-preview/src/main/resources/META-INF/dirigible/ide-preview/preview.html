<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="preview" ng-controller="PreviewController">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="services/preview-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <script src="js/preview.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body class="dg-vbox">
        <fd-bar compact="true">
            <fd-bar-left>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--arrow-left" aria-label="{{backLabel}}" title=="{{backLabel}}"
                        dg-type="transparent" state="{{ hasBack() ? undefined : 'disabled' }}" ng-click="goBack()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--arrow-right" aria-label="{{forwardLabel}}" title="{{forwardLabel}}"
                        dg-type="transparent" state="{{ hasForward() ? undefined : 'disabled' }}"
                        ng-click="goForward()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--refresh" aria-label="Reload" dg-type="transparent"
                        state="{{ getCurrentUrl() ? undefined : 'disabled' }}" ng-click="reload()">
                    </fd-button>
                </fd-bar-element>
                <fd-bar-element class="dg-stretch">
                    <fd-input-group state="{{urlLocked ? 'warning' : undefined}}">
                        <fd-input type="text" in-group="true" ng-model="previewUrl" ng-keyup="inputUrlKeyUp($event)"
                            placeholder="Url">
                        </fd-input>
                        <fd-input-group-addon has-button="true">
                            <fd-button dg-label="{{ urlLocked ? 'Locked' : 'Unlocked'}}" in-group="true"
                                glyph="{{ urlLocked ? 'sap-icon--locked' : 'sap-icon--unlocked'}}" dg-type="transparent"
                                ng-click="urlLockedToggle()"></fd-button>
                        </fd-input-group-addon>
                    </fd-input-group>
                </fd-bar-element>
                <fd-bar-element>
                    <fd-button glyph="sap-icon--customize" aria-label="{{customizeLabel}}" title="{{customizeLabel}}"
                        dg-type="transparent" ng-click="customizeParameters()">
                    </fd-button>
                </fd-bar-element>
            </fd-bar-left>
        </fd-bar>
        <iframe id="preview-iframe" style="background-color: white" data-parameters="{{customParameters}}"></iframe>
    </body>

</html>
