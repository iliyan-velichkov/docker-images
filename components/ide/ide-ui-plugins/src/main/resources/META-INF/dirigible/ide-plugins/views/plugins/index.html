<html lang="en" ng-app="plugins" ng-controller="PluginsController as controller">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <!-- Title directive -->
        <title dg-view-title></title>

        <!-- View data -->
        <script type="text/javascript" src="plugins-view.js"></script>

        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>

        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />

        <script type="text/javascript" src="plugins.js"></script>
        <theme></theme>

    </head>

    <body>

        <div>
            <div>
                <fd-scrollbar>
                    <table fd-table fd-table-group style="margin-top: 20px">
                        <thead fd-table-header>
                            <tr fd-table-row>
                                <th fd-table-header-cell>Name</th>
                                <th fd-table-header-cell>Version</th>
                                <th fd-table-header-cell>Action</th>
                            </tr>
                        </thead>
                        <tbody fd-table-body ng-repeat="next in depots">
                            <tr fd-table-row>

                                <td fd-table-group-cell nesting-level="1" expanded="true">
                                    <label class="fd-form-label" for="input-workspace">Depot:
                                    </label>
                                    <a href="{{next.depot}}" title="{{next.depot}}" target="_blank"
                                        rel="noopener noreferrer">{{next.name}}</a> {{next.description}}
                                </td>
                            </tr>
                            <tr fd-table-row ng-repeat="plugin in next.plugins">
                                <td fd-table-cell><a href="{{plugin.site}}" title="{{plugin.description}}"
                                        target="_blank" rel="noopener noreferrer">{{plugin.name}}</a></td>
                                <td fd-table-cell>{{plugin.version}}</td>
                                <td fd-table-cell><a class="fd-button fd-button--compact is-selected"
                                        href="/services/web/ide-git/index.html?repository={{plugin.repository}}"
                                        title="Install {{plugin.name}}" target="_blank"
                                        rel="noopener noreferrer">install</a></td>
                            </tr>
                        </tbody>
                    </table>
                </fd-scrollbar>
            </div>
        </div>

    </body>

</html>
