    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />

        <ide-header menu-ext-id="ide-terminal-menu"></ide-header>
        <ide-contextmenu></ide-contextmenu>
        <ide-container>
            <view id="terminal"></view>
        </ide-container>
        <ide-dialogs></ide-dialogs>
        <ide-status-bar></ide-status-bar>
        <script type="text/javascript">
            angular.module('terminal', ['ideLayout', 'ideUI'])
            .config(["messageHubProvider", function (messageHubProvider) {
                messageHubProvider.eventIdPrefix = 'terminal';
            }])
            .controller('TerminalController', ["$scope", "messageHub", function ($scope, messageHub) {
            }]);

        <script type="text/javascript">
            window.addEventListener('beforeunload', function (e) {
                e.preventDefault();
                e.returnValue = '';
            });
        </script>
