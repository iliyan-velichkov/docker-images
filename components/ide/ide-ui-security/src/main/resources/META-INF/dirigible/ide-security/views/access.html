<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="access" ng-controller="AccessController as controller">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="../services/access-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <script type="text/javascript" src="access.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body fd-scrollbar>
        <table fd-table display-mode="compact" outer-borders="none" class="dg-list-border-bottom">
            <thead fd-table-header sticky="true">
                <tr fd-table-row>
                    <th fd-table-header-cell width="50px">#</th>
                    <th fd-table-header-cell>Location</th>
                    <th fd-table-header-cell>Scope</th>
                    <th fd-table-header-cell>Path</th>
                    <th fd-table-header-cell>Method</th>
                    <th fd-table-header-cell>Role</th>
                    <th fd-table-header-cell>Description</th>
                    <th fd-table-header-cell width="180px">Created</th>
                    <th fd-table-header-cell width="150px">Creator</th>
                </tr>
            </thead>
            <tbody fd-table-body>
                <tr fd-table-row ng-repeat="next in list" hoverable="true" activable="false">
                    <td fd-table-cell width="50px">{{next.id}}</td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.location}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.scope}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.path}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.method}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.role}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{next.description}}</div>
                    </td>
                    <td fd-table-cell width="180px">
                        <div class="tdSingleLine">{{next.createdAt}}</div>
                    </td>
                    <td fd-table-cell width="150px">
                        <div class="tdSingleLine">{{next.createdBy}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
