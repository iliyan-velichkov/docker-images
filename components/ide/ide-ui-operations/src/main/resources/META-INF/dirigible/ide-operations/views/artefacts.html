<html lang="en" ng-app="artefacts" ng-controller="ArtefactsController as artefacts">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="../services/artefacts-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <script type="text/javascript" src="artefacts.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
    </head>

    <body fd-scrollbar>
        <table fd-table display-mode="compact" outer-borders="none" class="dg-list-border-bottom">
            <thead fd-table-header sticky="true">
                <tr fd-table-row>
                    <th fd-table-header-cell>#</th>
                    <th fd-table-header-cell>Type</th>
                    <th fd-table-header-cell>Location</th>
                    <th fd-table-header-cell>Name</th>
                    <th fd-table-header-cell>Phase</th>
                    <th fd-table-header-cell>Status</th>
                </tr>
            </thead>
            <tbody fd-table-body>
                <tr fd-table-row ng-repeat="artefact in artefacts" hoverable="true" activable="false">
                    <td fd-table-cell>{{$index + 1}}</td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{artefact.type}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{artefact.location}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{artefact.name}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{artefact.phase}}</div>
                    </td>
                    <td fd-table-cell>
                        <div class="tdSingleLine">{{artefact.status}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
