<div>
	<div class="modal modal-lg fade container" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true"
		style="height: fit-content;">
		<div class="modal-body" ng-repeat="next in alerts">
			<div class="alert alert-{{next.messageType}}" role="alert">
				<strong>{{next.title}}!</strong>
				<hr>
				{{next.message}}
				<hr>
				<div class="pull-right">
					<button type="button" class="btn btn-{{next.messageType}}" data-dismiss="modal" aria-label="Close"
						ng-click="clearAlerts()">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
